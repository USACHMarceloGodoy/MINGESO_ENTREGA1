<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Importar Notas desde CSV</title>
</head>
<body>

<h2>Importar Notas desde CSV</h2>

<form action="/api/notas/importar-csv" method="post" enctype="multipart/form-data">
    <label for="file">Seleccione un archivo CSV:</label>
    <input type="file" id="file" name="file" accept=".csv" required>
    <br>
    <button type="submit">Importar</button>
</form>

</body>
</html>
